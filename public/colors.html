<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			defer
			src="https://unpkg.com/@alpinejs/intersect@3.x.x/dist/cdn.min.js"
		></script>
		<script
			defer
			src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
		></script>
		<script
			async
			src="https://www.googletagmanager.com/gtag/js?id=G-HH3GME80PD"
		></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag("js", new Date());
			gtag("config", "G-HH3GME80PD");
		</script>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="favicon/site.webmanifest" />
		<link rel="stylesheet" href="styles.css" />
		<script defer type="text/javascript" src="./scripts/colors.js"></script>
		<style>
			[x-cloak] {
				display: none;
			}
		</style>
		<title>Color Sandbox</title>
	</head>
	<body
		x-data="{ theme: 'dark' }"
		x-cloak
		class="h-screen w-screen flex bg-[#17181e] text-neutral-50"
	>
		<section class="flex flex-col flex-1 items-center justify-center space-y-3">
			<div>
				<input type="text" class="bg-[#282a34] rounded" />
				<button class="p-4 rounded bg-blue-800">Hi</button>
			</div>

			<div
				class="flex flex-none items-center justify-center h-[80px] w-[80px] rounded-full bg-[#710a14] text-3xl computed-color"
			>
				MW
			</div>
			<div class="flex flex-col ml-8">
				<div class="Hex-display">hex: #710a14</div>
				<div class="HSL-display">HSL: hsl(354 84% 24%)</div>
			</div>
			<div class="flex bg-[#282a34] h-[200px] w-[400px] rounded-lg shadow">
				<div
					class="bg-[#710a14] h-full w-3 rounded-tl-lg rounded-bl-lg computed-color"
				></div>
				<div class="flex flex-1 items-center justify-center">
					<div
						class="flex flex-none items-center justify-center h-[80px] w-[80px] rounded-full bg-[#710a14] text-3xl computed-color"
					>
						MW
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
